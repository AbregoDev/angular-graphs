<h1>Redes sociales más usadas</h1>
<hr>

<div *ngIf="doughnutChartData.datasets.length === 0; else divGraphic"
    class="alert alert-info">
    Cargando datos...
</div>

<div class="row">
    <div class="col">
        <ng-template #divGraphic>
            <div style="display: block;">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [type]="doughnutChartType">
                </canvas>
            </div>

            <span class="float-end text-primary">
                Información en billones de usuarios
            </span>
        </ng-template>
    </div>
</div>
