<div class="row">
    <div class="col">
        <div style="display: block">
            <canvas baseChart
                [type]="barChartType"
                [data]="barChartData"
                [options]="barChartOptions">

        <button class="btn btn-primary" (click)="randomize()">
            Update
        </button>
    </div>
</div>
